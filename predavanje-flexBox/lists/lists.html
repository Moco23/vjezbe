<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/lists.css" />
    <title>Lists</title>
  </head>
  <body>
    <!-- ul squer style -->
    <ul class="ulSquer">
      <li>HTML</li>
      <li>CSS</li>
      <li>SCSS</li>
      <li>JS</li>
    </ul>

    <!-- ol roman style -->
    <ol class="romanStyle">
      <li>Roman style 1</li>
      <li>Roman style 2</li>
      <li>Roman style 2</li>
    </ol>

    <!-- nested list example -->
    <ol class="insideList">
      <li>
        Frontend
        <ol class="frontEnd">
          <li>HTML</li>
          <li>CSS</li>
          <li>SCSS</li>
          <li>JS</li>
          <li>BOOTSTRAP</li>
        </ol>
      </li>
      <li>
        Backend
        <ol class="backEnd">
          <li>JAVA</li>
          <li>PHP</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
