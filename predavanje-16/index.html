<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- boostrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Title of site  -->
    <title>boostrap</title>
  </head>
  <body>
    <!-- slider -->
    <div class="container">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="css/caffee_1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="css/caffee_2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="css/caffee_1.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="css/caffee_2.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- qubs section -->
    <section class="container mt-5 mb-5">
      <div class="row">
        <article class="col-6 qubs bg-success">
          <h1>Naslov</h1>
          <h3>Naslov</h3>
          <button>kupi</button>
        </article>
        <article class="col-6 qubs bg-primary">
          <h1>Naslov</h1>
          <h3>Naslov</h3>
          <button>kupi</button>
        </article>
      </div>
      <div class="row">
        <article class="col-6 bg-danger qubs">
          <h1>Naslov</h1>
          <h3>Naslov</h3>
          <button>kupi</button>
        </article>
        <article class="col-6 bg-secondary qubs">
          <h1>Naslov</h1>
          <h3>Naslov</h3>
          <button>kupi</button>
        </article>
      </div>
    </section>

    <footer
      class="bg-dark p-5 text-info d-flex justify-content-center align-items-center"
    >
      <h3 class="m-0">Copyright &copy; Momcilo Nikolic</h3>
    </footer>
    <!-- boostrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
