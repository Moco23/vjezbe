<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Chackout</title>
  </head>
  <body>
    <section class="formSection">
      <form action="true" class="form">
        <div class="labelAndInput">
          <label for="fName">First name</label>
          <input type="text" id="fName" required />
        </div>

        <div class="labelAndInput">
          <label for="lName">Last name</label>
          <input type="text" id="lName" required />
        </div>

        <div class="labelAndInput">
          <label for="phoneNumber">Phone Number</label>
          <input type="number" id="phoneNumber" required />
        </div>

        <div class="labelAndInput">
          <label for="eMail">Email Address</label>
          <input type="email" id="eMail" required />
        </div>

        <div class="labelAndInput">
          <label for="carColor">Chose a car color</label>
          <div class="colorRadio">
            <p>Blue</p>
            <input type="radio" id="carColor" required />
            <p>Orange</p>
            <input type="radio" id="carColor" required />
            <p>Black</p>
            <input type="radio" id="carColor" required />
          </div>
        </div>

        <div class="emailSubscription">
          <input type="checkbox" id="emailSubscription" required />
          <label for="emailSubscription">If you want to get us news</label>
        </div>

        <input class="submitBtn" type="submit" name="submit" id="submit" />
      </form>
    </section>
  </body>
</html>
