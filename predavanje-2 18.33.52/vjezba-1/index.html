<!DOCTYPE html>
<html>
    <title>Vjezba 1-open Youtube in new tab</title>
    <body>
      <!-- vjezba link i strong elementa -->
      <p>Ovo je link na moju <a href="https://youtube.com">Youtube</a> <strong>kanal. Klikni i vidi vise.</strong> </p>
      
      <!-- image link -->
      <a href="https://www.youtube.com/" target="_blank"><img src="youtube-2.jpg" alt="Image of Youtube logo on screen. youtube will be open when you click."></a>

      <!-- vjezba html tagova -->
      <p>Ovaj tekst je <strong>Boldan</strong>, <u>Podvucen</u> i <em>Zakrivljen</em></p>
    </body>
  </head>
</html>
